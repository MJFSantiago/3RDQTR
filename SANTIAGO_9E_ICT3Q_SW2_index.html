<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

	<div class="container">
  <form>
    <h2><span style="color: red;"> N E R V   REGISTRATION</span></h2>

      <div class="mb-5"> <!-- Add appropriate class -->
        <label for="username" class="col-sm-2 col-form-label">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username">
      </div>

      <div class="mb-3"> <!-- Add appropriate class --> 
        <label for="email" class="col-sm-2 col-form-label"><span style="color: black;">Email address:</span></label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <div class="mb-3"> <!-- Add appropriate class -->
        <label for="password" class="col-sm-2 col-form-label" ><span style="color: black;">Password:</span></label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>

      <div class="mb-3"> <!-- Add appropriate class -->
        <label for="confirmPassword" class="col-sm-2 col-form-label" ><span style="color: black">Confirm Password:</span></label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
      </div>

      <div class="mb-3"> <!-- Add appropriate class -->
        <input type="checkbox" class="col-sm-2 col-form-label" id="terms">
        <label for="terms" > <span style="color: red;"> <strong>I accept the job despite having the high risk of <strong>DEATH</strong></strong> </span></label>
      </div>
      
      <button type="submit">CONFIRM ACCOUNT</button>

      <style>
      	
      	h2 {
      		text-align: center;

      	body {

      	}

      	}



      </style>
  </form>
